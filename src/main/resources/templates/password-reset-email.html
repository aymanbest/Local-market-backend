<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Password Reset Code</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Password Reset Code</h2>
        <p>Dear <span th:text="${name}"></span>,</p>
        <p>You have requested to reset your password. Here is your reset code:</p>
        
        <div style="background-color: #f5f5f5; padding: 15px; text-align: center; 
            font-size: 24px; font-weight: bold; letter-spacing: 5px; margin: 20px 0;">
            <span th:text="${resetCode}"></span>
        </div>
        
        <p>This code will expire in 15 minutes.</p>
        <p>If you didn't request this password reset, please ignore this email.</p>
        
        <p>Best regards,<br/>The LocalMarket Team</p>
    </div>
</body>
</html>
